<html lang="en">

<head>
  <title>Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="css/specific/form_styles.css">
  <link rel="stylesheet" href="css/global_styles.css">
</head>

<body id="body">

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Virtual Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Navigation</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="gallery.html">Gallery</a></li>
              <li><a class="dropdown-item" href="form.html">Registration</a></li>
              <li><a class="dropdown-item" href="privacy_policy.html">Privacy Policy</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="main" class="container mt-3">
    <h2>Registration for Virtual Shop</h2>
    <form class="was-validated">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Full name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Your name" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Email</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="example@mail.com" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefaultUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">City</label>
          <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault04">State</label>
          <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">Zip</label>
          <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="validationTextarea">Optional feedback</label>
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Tell us what you think of Virtual Shop"></textarea>
      </div>
    

    
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation2">Valve Index</label>
      </div>
      <div class="custom-control custom-radio mb-3">
        <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
        <label class="custom-control-label" for="customControlValidation3">Oculus Quest 2</label>
        <div class="invalid-feedback">Select which VR headset you're using</div>
      </div>
    
      <div class="form-group">
        <select class="custom-select" required>
          <option value="">Choose document</option>
          <option value="1">Bank statement</option>
          <option value="2">Passport</option>
          <option value="3">DNI</option>
        </select>
        <div class="invalid-feedback">You have to choose a verification document</div>
      </div>
    
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile">Upload a valid document...</label>
        <div class="invalid-feedback">You must upload a valid file</div>
      </div>

      <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
        <label class="custom-control-label" for="customControlValidation1">Agree with Privacy Policy</label>
        <div class="invalid-feedback">Please read Virtual Shop's Privacy Policy, check only if you agree with it</div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
      <button class="btn btn-primary" type="reset">Reset form</button>
    </form>
    
  </div>

</body>

</html>
